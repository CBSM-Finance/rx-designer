<div class="header" fxLayout="row" fxLAyoutAlign="center center">
  {{arg.name}}
  <span class="req" [class.required]="arg.required">{{arg.required ? '[required]' : '[not required]'}}</span>
  <span fxFlex></span>
  <mat-icon>link_off</mat-icon>
</div>
<div fxLayout="row">
  <div fxFlex [ngSwitch]="arg.type">
    <div class="control-wrapper" fxFlex *ngSwitchCase="0">
      <input type="text" (change)="updateValue($event)">
    </div>
    <div *ngSwitchDefault>B</div>
  </div>
</div>
