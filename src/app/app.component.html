<div fxLayout="column" fxFlex>
  <app-system-header></app-system-header>
  <app-header *ngIf="designer" [designer]="designer"></app-header>
  <div fxLayout="row" fxFlex>
    <div class="side-bar" fxLayout="column">
      <app-node-repository (instantiate)="addNode($event)"></app-node-repository>
      <div>
      </div>
    </div>
    <div class="designer">
      <canvas></canvas>
      <canvas></canvas>
    </div>
    <div class="details-pos">
      <app-node-details *ngIf="designer && designer.selectedNode" [designer]="designer" [node]="designer?.selectedNode"></app-node-details>
    </div>
  </div>
  <div fxLayout="row">
    <app-marbles></app-marbles>
    <app-logs></app-logs>
  </div>
</div>
