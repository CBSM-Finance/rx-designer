<div fxLayout="row">
  <div class="title">{{node.title}}</div>
  <div class="steps" fxFlex fxLayout="row">
    <div class="step" [ngClass]="{
      'is-node': marble.node === node,
      'is-target': marble | isTarget: node
    }" *ngFor="let marble of ms.marbles | async"><div></div></div>
  </div>
</div>
