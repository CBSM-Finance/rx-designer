<header>
    Execution Graph
</header>
<div class="content" fxFlex fxLayout="row">
    <div fxLayout="column">
        <div class="line-title" *ngFor="let node of nodes | async">{{node.title}}</div>
    </div>
    <div class="scroller" fxFlex>
        <app-marble-line [node]="node" *ngFor="let node of nodes | async"></app-marble-line>
    </div>
</div>
